<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Campaigns - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <style>
    .campaign-card {
      display: flex;
      align-items: center;
      background-color: #121212;
      border-radius: 12px;
      padding: 10px;
      margin: 12px 0;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
      flex-wrap: wrap;
    }

    .campaign-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .campaign-info {
      flex: 1;
      color: #fff;
      min-width: 200px;
    }

    .campaign-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .campaign-info p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #aaa;
    }

    .explore-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    a.button {
      background: #ffa500;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin-top: 8px;
      display: inline-block;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-top: 6px;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Explore Campaigns</h1>
  </header>
  <main class="explore-container" id="campaign-list">
    <p>Loading campaigns...</p>
  </main>
  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script>
    // Ensure config exists
    if (!window.firebaseConfig) {
      window.firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "trackrepost-921f8.firebaseapp.com",
        projectId: "trackrepost-921f8",
        storageBucket: "trackrepost-921f8.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
    }

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();
    const container = document.getElementById("campaign-list");

    // Ensure login before showing campaigns
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "/index.html";
        return;
      }
      loadCampaigns();
    });

    async function loadCampaigns() {
      try {
        const snapshot = await db.collection("campaigns").orderBy("createdAt", "desc").get();
        container.innerHTML = "";

        if (snapshot.empty) {
          container.innerHTML = "<p>No campaigns found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "campaign-card";

          const image = document.createElement("img");
          image.src = data.artworkUrl || "/assets/default-art.png";
          image.alt = "Artwork";

          const info = document.createElement("div");
          info.className = "campaign-info";

          const commentInputId = `comment-${doc.id}`;
          const likeCheckboxId = `like-${doc.id}`;

          info.innerHTML = `
            <h3>${data.title || "Untitled"}</h3>
            <p>üë§ ${data.artist || "Unknown Artist"}</p>
            <p>üéß ${data.genre || "Unknown Genre"} | üí≥ ${data.credits} credits</p>
            <label><input type="checkbox" id="${likeCheckboxId}" checked /> üëç Like this track (+1)</label>
            <input type="text" id="${commentInputId}" placeholder="Leave a comment (optional)" />
            <a class="button" href="#" onclick="handleRepost('${doc.id}')">Repost This</a>
          `;

          div.appendChild(image);
          div.appendChild(info);
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading campaigns:", err);
        container.innerHTML = "<p>‚ö†Ô∏è Failed to load campaigns. Try again later.</p>";
      }
    }

    function handleRepost(id) {
      const likeChecked = document.getElementById(`like-${id}`).checked;
      const commentText = document.getElementById(`comment-${id}`).value.trim();
      const url = new URL("repost-action.html", window.location.origin);
      url.searchParams.set("id", id);
      url.searchParams.set("like", likeChecked ? "true" : "false");
      if (commentText) {
        url.searchParams.set("comment", commentText);
      }
      window.location.href = url.toString();
    }
  </script>
</body>
</html>
