<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Campaign | TrackRepost</title>
  <link rel="stylesheet" href="/styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="/js/firebaseConfig.js" defer></script>
  <script src="/js/firebase-init.js" defer></script>

  <!-- Header + Script -->
  <script src="/js/header.js" defer></script>
  <script src="/js/submit-campaign.js" defer></script>
</head>
<body>
  <header id="site-header"></header>

  <main class="container">
    <h1>ðŸš€ Submit a Campaign</h1>
    <p>You have <strong><span id="creditBalance">Loading...</span></strong> credits available to use.</p>

    <form id="campaignForm">
      <label for="trackUrl">SoundCloud Track URL</label>
      <input type="url" id="trackUrl" required placeholder="https://soundcloud.com/your-track" />

      <label for="genre">Genre</label>
      <input type="text" id="genre" required placeholder="e.g. Hip-Hop, EDM, Drum & Bass" />

      <label for="credits">Credits to Spend</label>
      <input type="number" id="credits" required min="10" step="10" placeholder="e.g. 500" />

      <button type="submit">Submit Campaign</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TrackRepost â€” All rights reserved.</p>
  </footer>
</body>
</html>
