<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Credits - TrackRepost</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script src="/js/auth-check.js"></script>
  <script src="/js/header.js" defer></script>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    #main {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    #credit-balance {
      font-size: 18px;
      margin: 20px auto 40px;
      background: #1d1d1d;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      max-width: 400px;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .plan {
      background: #161616;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 1px solid #333;
      transition: all 0.2s ease;
    }

    .plan:hover {
      border-color: #ffb800;
    }

    .plan h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    .plan p {
      margin: 4px 0 16px;
      font-size: 14px;
      color: #aaa;
    }

    .plan button {
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #FFD700, #FFB800);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .plan button:hover {
      background: linear-gradient(135deg, #FFEA00, #FFC700);
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div id="main">
    <h1>Buy Credits</h1>
    <div id="credit-balance">Your Current Balance: <span id="credit-count">Loading...</span></div>

    <div class="plans">
      <div class="plan">
        <h2>500 Credits</h2>
        <p>$24.99</p>
        <button onclick="buyCredits(2499, 500)">Buy Now</button>
      </div>
      <div class="plan">
        <h2>1000 Credits</h2>
        <p>$34.99</p>
        <button onclick="buyCredits(3499, 1000)">Buy Now</button>
      </div>
      <div class="plan">
        <h2>2500 + Artist Plan</h2>
        <p>$79.99</p>
        <button onclick="buyCredits(7999, 2500, 'Artist')">Buy Now</button>
      </div>
      <div class="plan">
        <h2>5000 + Network Plan</h2>
        <p>$139.99</p>
        <button onclick="buyCredits(13999, 5000, 'Network')">Buy Now</button>
      </div>
      <div class="plan">
        <h2>25000 + Promoter Plan</h2>
        <p>$549.99</p>
        <button onclick="buyCredits(54999, 25000, 'Promoter')">Buy Now</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser;

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) return;

      currentUser = user;
      const db = firebase.firestore();
      const userRef = db.collection("users").doc(user.uid);
      const doc = await userRef.get();
      document.getElementById("credit-count").textContent = doc.data().credits || 0;
    });

    async function buyCredits(amount, credits, plan = null) {
      try {
        const res = await fetch('/api/square/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount,
            credits,
            userId: currentUser.uid,
            plan
          })
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error("Checkout URL not received");
        }
      } catch (err) {
        console.error("‚ùå Error creating checkout:", err);
        alert("Checkout failed. Please try again.");
      }
    }
  </script>
</body>
</html>
