<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Credits - TrackRepost</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
</head>
<body style="padding: 20px; font-family: sans-serif;">
  <h1>Buy Credits</h1>

  <p>Your Credits: <span id="credit-balance">Loading...</span></p>

  <button onclick="buyCredits(2499, 500)">Buy 500 Credits ($24.99)</button>
  <button onclick="buyCredits(3499, 1000)">Buy 1000 Credits ($34.99)</button>
  <button onclick="buyCredits(7999, 2500, 'Artist')">2500 Credits + Artist Plan ($79.99)</button>
  <button onclick="buyCredits(13999, 5000, 'Network')">5000 Credits + Network Plan ($139.99)</button>
  <button onclick="buyCredits(54999, 25000, 'Promoter')">25000 Credits + Promoter Plan ($549.99)</button>

  <script>
    let currentUser;

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        document.body.innerHTML = "<p>Please log in to buy credits.</p>";
        return;
      }

      currentUser = user;
      const db = firebase.firestore();
      const userRef = db.collection("users").doc(user.uid);
      const doc = await userRef.get();
      document.getElementById("credit-balance").textContent = doc.data().credits || 0;
    });

    async function buyCredits(amount, credits, plan = null) {
      try {
        const res = await fetch('/api/square/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount,
            credits,
            userId: currentUser.uid,
            plan
          })
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error("Checkout URL not received");
        }
      } catch (err) {
        console.error("‚ùå Error creating checkout:", err);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
