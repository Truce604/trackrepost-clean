<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Credits – TrackRepost</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="container" style="max-width: 600px; margin: 0 auto; padding: 2rem; text-align: center;">
    <h1 style="color: #FFD100;">💳 Buy Credits</h1>
    <p style="color: #bbb; margin-bottom: 30px;">Boost your campaigns or earn rewards faster.</p>

    <div id="credit-balance" style="color: #fff; font-weight: bold; margin-bottom: 20px;">
      Checking your balance...
    </div>

    <div class="credit-options" style="display: flex; flex-direction: column; gap: 1rem;">
      <button class="credit-button" onclick="buyCredits(2499, 500)">🚀 500 Credits – $24.99</button>
      <button class="credit-button" onclick="buyCredits(3499, 1000)">⚡ 1000 Credits – $34.99</button>
      <button class="credit-button" onclick="buyCredits(7999, 2500, 'Artist')">🎨 2500 + Artist Plan – $79.99</button>
      <button class="credit-button" onclick="buyCredits(13999, 5000, 'Network')">🌐 5000 + Network Plan – $139.99</button>
      <button class="credit-button" onclick="buyCredits(54999, 25000, 'Promoter')">🏆 25,000 + Promoter Plan – $549.99</button>
    </div>

    <p style="color:#888;margin-top:30px;">Questions? <a href="mailto:officialtrackrepost@gmail.com" style="color:#FFD100;">Email us</a></p>
  </div>

  <script src="/js/header.js"></script>
  <script src="/js/auth-check.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (user) {
        const userRef = db.collection("users").doc(user.uid);
        const userSnap = await userRef.get();
        const credits = userSnap.data()?.credits || 0;
        document.getElementById("credit-balance").innerHTML = `Your Balance: <span style="color:#FFD100;">${credits}</span> credits`;
      } else {
        document.getElementById("credit-balance").textContent = "Please log in to see your balance.";
      }
    });

    async function buyCredits(amount, credits, plan) {
      const user = auth.currentUser;
      if (!user) return alert("Please log in to purchase.");

      const body = { amount, credits, userId: user.uid };
      if (plan) body.plan = plan;

      try {
        const res = await fetch("/api/square/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          console.error("❌ Invalid response:", data);
          alert("❌ Could not create checkout session.");
        }
      } catch (err) {
        console.error("❌ Error creating checkout:", err);
        alert("❌ Something went wrong while creating your checkout.");
      }
    }
  </script>

  <style>
    .credit-button {
      background-color: #FFD100;
      color: #111;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .credit-button:hover {
      background-color: #ffcc00;
    }

    body {
      background-color: #111;
      font-family: "Segoe UI", sans-serif;
    }
  </style>
</body>
</html>
