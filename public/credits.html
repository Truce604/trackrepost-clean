<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Credits - TrackRepost</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script src="/js/auth-check.js"></script>
  <script src="/js/header.js" defer></script>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    #main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      text-align: center;
    }

    .credit-balance {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .plan {
      background: #161616;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.2s ease;
    }

    .plan:hover {
      border-color: #ffb800;
      transform: scale(1.02);
    }

    .plan h2 {
      margin: 0;
      font-size: 20px;
    }

    .plan p {
      font-size: 15px;
      color: #aaa;
      margin: 8px 0 16px;
    }

    .plan button {
      background: linear-gradient(135deg, #FFD700, #FFB800);
      color: #000;
      font-weight: bold;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      width: 100%;
    }

    .plan button:hover {
      background: linear-gradient(135deg, #FFEA00, #FFC700);
    }

    @media (max-width: 480px) {
      #main {
        margin-top: 60px;
        padding: 15px;
      }

      .credit-balance {
        font-size: 18px;
        padding: 18px;
      }

      .plan h2 {
        font-size: 18px;
      }

      .plan p {
        font-size: 13px;
      }

      .plan button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div id="main">
    <h1>Buy Credits</h1>

    <div class="credit-balance">
      Your Current Credit Balance: <span id="credit-count">Loading...</span>
    </div>

    <div class="plans">
      <div class="plan">
        <h2>500 Credits</h2>
        <p>$24.99</p>
        <button onclick="buyCredits(2499, 500)">Buy Now</button>
      </div>

      <div class="plan">
        <h2>1000 Credits</h2>
        <p>$34.99</p>
        <button onclick="buyCredits(3499, 1000)">Buy Now</button>
      </div>

      <div class="plan">
        <h2>2500 + Artist Plan</h2>
        <p>$79.99</p>
        <button onclick="buyCredits(7999, 2500, 'Artist')">Buy Now</button>
      </div>

      <div class="plan">
        <h2>5000 + Network Plan</h2>
        <p>$139.99</p>
        <button onclick="buyCredits(13999, 5000, 'Network')">Buy Now</button>
      </div>

      <div class="plan">
        <h2>25000 + Promoter Plan</h2>
        <p>$549.99</p>
        <button onclick="buyCredits(54999, 25000, 'Promoter')">Buy Now</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser;

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById("main").innerHTML = "<p>Please log in to buy credits.</p>";
        return;
      }

      currentUser = user;
      const db = firebase.firestore();
      const userRef = db.collection("users").doc(user.uid);
      const doc = await userRef.get();
      document.getElementById("credit-count").textContent = doc.data().credits || 0;
    });

    async function buyCredits(amount, credits, plan = null) {
      try {
        const res = await fetch('/api/square/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount,
            credits,
            userId: currentUser.uid,
            plan
          })
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error("Checkout URL not received");
        }
      } catch (err) {
        console.error("‚ùå Error creating checkout:", err);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
