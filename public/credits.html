<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Credits - TrackRepost</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script src="/js/auth-check.js"></script>
  <script src="/js/header.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    #main {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #credit-balance {
      font-size: 18px;
      margin-bottom: 30px;
      color: #bbb;
    }

    .credit-button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(135deg, #FFD700, #FFB800);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .credit-button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #FFEA00, #FFC700);
    }

    .credit-button:active {
      transform: scale(0.98);
    }

    .plan-note {
      font-size: 13px;
      color: #888;
      margin-top: -8px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div id="main">
    <h1>Buy Credits</h1>
    <p id="credit-balance">Your current balance: <span id="credit-count">Loading...</span></p>

    <button class="credit-button" onclick="buyCredits(2499, 500)">500 Credits – $24.99</button>
    <button class="credit-button" onclick="buyCredits(3499, 1000)">1000 Credits – $34.99</button>
    <button class="credit-button" onclick="buyCredits(7999, 2500, 'Artist')">2500 Credits + Artist Plan – $79.99</button>
    <p class="plan-note">Includes 1 month of Artist Plan features</p>

    <button class="credit-button" onclick="buyCredits(13999, 5000, 'Network')">5000 Credits + Network Plan – $139.99</button>
    <p class="plan-note">Includes 1 month of Network Plan features</p>

    <button class="credit-button" onclick="buyCredits(54999, 25000, 'Promoter')">25000 Credits + Promoter Plan – $549.99</button>
    <p class="plan-note">Includes 1 month of Promoter Plan features</p>
  </div>

  <script>
    let currentUser;

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById("main").innerHTML = "<p>Please log in to buy credits.</p>";
        return;
      }

      currentUser = user;
      const db = firebase.firestore();
      const userRef = db.collection("users").doc(user.uid);
      const doc = await userRef.get();
      document.getElementById("credit-count").textContent = doc.data().credits || 0;
    });

    async function buyCredits(amount, credits, plan = null) {
      try {
        const res = await fetch('/api/square/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount,
            credits,
            userId: currentUser.uid,
            plan
          })
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error("Checkout URL not received");
        }
      } catch (err) {
        console.error("❌ Error creating checkout:", err);
        alert("Something went wrong creating your checkout. Try again.");
      }
    }
  </script>
</body>
</html>
