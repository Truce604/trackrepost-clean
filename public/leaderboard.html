<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÜ Leaderboard - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }

    .leaderboard-container {
      max-width: 800px;
      margin: 40px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffa500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #2a2a2a;
      color: #ffcc00;
    }

    tr:nth-child(even) {
      background-color: #262626;
    }

    tr:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 40px;
      padding: 20px 0;
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="leaderboard-container">
    <h2>üèÜ Top Reposters - This Month</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Reposts</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="3">Loading leaderboard...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/js/header.js"></script>
  <script>
    const db = firebase.firestore();
    const tbody = document.getElementById("leaderboard-body");

    const startOfMonth = new Date();
    startOfMonth.setDate(1);
    startOfMonth.setHours(0, 0, 0, 0);

    db.collection("reposts")
      .where("timestamp", ">", firebase.firestore.Timestamp.fromDate(startOfMonth))
      .get()
      .then(snapshot => {
        const countMap = {};
        snapshot.forEach(doc => {
          const userId = doc.data().userId;
          countMap[userId] = (countMap[userId] || 0) + 1;
        });

        const sorted = Object.entries(countMap)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 25);

        if (sorted.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3">No reposts recorded yet this month.</td></tr>`;
          return;
        }

        tbody.innerHTML = "";
        sorted.forEach(([userId, count], index) => {
          db.collection("users").doc(userId).get().then(userDoc => {
            const userData = userDoc.data() || {};
            const displayName = userData.displayName || "Anonymous";

            const row = `
              <tr>
                <td>${index + 1}</td>
                <td>${displayName}</td>
                <td>${count}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
          });
        });
      })
      .catch(error => {
        console.error("Error loading leaderboard:", error);
        tbody.innerHTML = `<tr><td colspan="3">‚ùå Error loading leaderboard.</td></tr>`;
      });
  </script>
</body>
</html>
