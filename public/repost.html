<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Repost & Earn Credits - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- ‚úÖ Config & Init -->
  <script src="/js/firebaseConfig.js"></script>
  <script src="/js/firebase-init.js"></script>

  <!-- ‚úÖ Site Header -->
  <script src="/js/header.js" defer></script>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .campaign {
      background: #1a1a1a;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .campaign h3 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .campaign p {
      margin: 6px 0;
    }

    .campaign iframe {
      width: 100%;
      height: 166px;
      margin-top: 15px;
      border-radius: 10px;
    }

    .campaign .repost-btn {
      margin-top: 12px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .campaign .repost-btn:hover {
      background-color: #e88a00;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>üî• Repost & Earn Credits</h1>
    <div id="campaignList">
      <p>Loading campaigns...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <script>
    const auth = firebase.auth();
    const campaignList = document.getElementById("campaignList");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        campaignList.innerHTML = "<p>Please sign in to view campaigns.</p>";
        return;
      }

      try {
        const repostSnap = await firebase.firestore().collection("reposts")
          .where("userId", "==", user.uid)
          .get();

        const repostedIds = repostSnap.docs.map(doc => doc.data().campaignId);

        const snap = await firebase.firestore().collection("campaigns")
          .where("active", "==", true)
          .orderBy("createdAt", "desc")
          .get();

        if (snap.empty) {
          campaignList.innerHTML = "<p>No campaigns found.</p>";
          return;
        }

        campaignList.innerHTML = "";
        snap.forEach(doc => {
          if (repostedIds.includes(doc.id)) return;

          const c = doc.data();
          const id = doc.id;

          const el = document.createElement("div");
          el.className = "campaign";
          el.innerHTML = `
            <h3>${c.title || "Untitled Track"} <span style="font-weight: normal;">by</span> ${c.artist || "Unknown"}</h3>
            <p><strong>Genre:</strong> ${c.genre}</p>
            <p><strong>Credits Available:</strong> ${c.credits}</p>
            <iframe scrolling="no" frameborder="no" allow="autoplay"
              src="https://w.soundcloud.com/player/?url=${encodeURIComponent(c.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true"></iframe>
            <button class="repost-btn" onclick="location.href='repost-action.html?campaignId=${id}'">
              ‚úÖ Repost This Track
            </button>
          `;
          campaignList.appendChild(el);
        });

        if (!campaignList.hasChildNodes()) {
          campaignList.innerHTML = "<p>üéâ You‚Äôve reposted all available tracks for now!</p>";
        }

      } catch (err) {
        console.error("Error loading campaigns:", err);
        campaignList.innerHTML = "<p>‚ùå Error loading campaigns.</p>";
      }
    });
  </script>
</body>
</html>
