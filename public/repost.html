<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Campaigns - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .campaign {
      background: #1a1a1a;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .campaign h3 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .campaign p {
      margin: 6px 0;
    }

    .campaign iframe {
      width: 100%;
      height: 166px;
      margin-top: 15px;
      border-radius: 10px;
    }

    .campaign .repost-btn {
      margin-top: 12px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .campaign .repost-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>ðŸ”¥ Repost & Earn Credits</h1>
    <div id="campaignList">
      <p>Loading campaigns...</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <!-- Header & Repost Script -->
  <script type="module" src="/js/header.js"></script>
  <script>
    const db = firebase.firestore();
    const campaignList = document.getElementById("campaignList");

    async function loadCampaigns() {
      const snap = await db.collection("campaigns").orderBy("createdAt", "desc").get();
      if (snap.empty) {
        campaignList.innerHTML = "<p>No campaigns found.</p>";
        return;
      }

      campaignList.innerHTML = "";
      snap.forEach(doc => {
        const c = doc.data();
        const id = doc.id;

        const el = document.createElement("div");
        el.className = "campaign";
        el.innerHTML = `
          <h3>${c.title || "Untitled Track"} <span style="font-weight: normal;">by</span> ${c.artist || "Unknown"}</h3>
          <p><strong>Genre:</strong> ${c.genre}</p>
          <p><strong>Credits Available:</strong> ${c.credits}</p>
          <iframe scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=${encodeURIComponent(c.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true"></iframe>
          <button class="repost-btn" onclick="location.href='repost-action.html?id=${id}'">
            âœ… Repost This Track
          </button>
        `;
        campaignList.appendChild(el);
      });
    }

    loadCampaigns();
  </script>
</body>
</html>
