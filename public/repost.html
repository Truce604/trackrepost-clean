<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 Repost & Earn Credits - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- ✅ Firebase Config -->
  <script src="/js/firebaseConfig.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>🔥 Repost & Earn Credits</h1>
    <div id="campaignList">
      <p>Loading campaigns...</p>
    </div>
  </main>

  <footer>
    <p>© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <script>
    // ✅ Initialize Firebase (prevent duplicate initialization)
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const db = firebase.firestore();
    const auth = firebase.auth();
    const campaignList = document.getElementById("campaignList");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        campaignList.innerHTML = "<p>Please sign in to view campaigns.</p>";
        return;
      }

      try {
        const repostSnap = await db.collection("reposts")
          .where("userId", "==", user.uid)
          .get();
        const repostedIds = repostSnap.docs.map(doc => doc.data().campaignId);

        const snap = await db.collection("campaigns")
          .where("active", "==", true)
          .orderBy("createdAt", "desc")
          .get();

        if (snap.empty) {
          campaignList.innerHTML = "<p>No campaigns found.</p>";
          return;
        }

        campaignList.innerHTML = "";
        snap.forEach(doc => {
          if (repostedIds.includes(doc.id)) return;

          const c = doc.data();
          const id = doc.id;

          const el = document.createElement("div");
          el.className = "campaign";
          el.innerHTML = `
            <h3>${c.title || "Untitled Track"} <span style="font-weight: normal;">by</span> ${c.artist || "Unknown"}</h3>
            <p><strong>Genre:</strong> ${c.genre}</p>
            <p><strong>Credits Available:</strong> ${c.credits}</p>
            <iframe scrolling="no" frameborder="no" allow="autoplay"
              src="https://w.soundcloud.com/player/?url=${encodeURIComponent(c.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true"></iframe>
            <button class="repost-btn" onclick="location.href='repost-action.html?id=${id}'">
              ✅ Repost This Track
            </button>
          `;
          campaignList.appendChild(el);
        });

        if (!campaignList.hasChildNodes()) {
          campaignList.innerHTML = "<p>🎉 You’ve reposted all available tracks for now!</p>";
        }

      } catch (err) {
        console.error("Error loading campaigns:", err);
        campaignList.innerHTML = "<p>❌ Error loading campaigns.</p>";
      }
    });
  </script>

  <!-- ✅ Load dynamic header after page content -->
  <script type="module" src="/js/header.js"></script>
</body>
</html>
