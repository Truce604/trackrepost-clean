<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Repost & Earn Credits - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- ‚úÖ Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- ‚úÖ Firebase Config + Init -->
  <script src="/js/firebaseConfig.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <!-- ‚úÖ Header -->
  <script type="module" src="/js/header.js"></script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main.container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .campaign {
      background-color: #1c1c1c;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    .campaign h3 {
      margin: 0 0 6px;
    }

    .campaign p {
      margin: 4px 0;
    }

    .campaign iframe {
      width: 100%;
      height: 166px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .repost-btn {
      margin-top: 10px;
      background: #ffa600;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .repost-btn:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>üî• Repost & Earn Credits</h1>
    <div id="campaignList">
      <p>Loading campaigns...</p>
    </div>
  </main>

  <script>
    const campaignList = document.getElementById("campaignList");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        campaignList.innerHTML = "<p>Please sign in to view repost campaigns.</p>";
        return;
      }

      try {
        const repostSnap = await db.collection("reposts")
          .where("userId", "==", user.uid).get();

        const repostedIds = repostSnap.docs.map(doc => doc.data().campaignId);

        const snap = await db.collection("campaigns")
          .where("active", "==", true)
          .orderBy("createdAt", "desc")
          .get();

        if (snap.empty) {
          campaignList.innerHTML = "<p>No campaigns available right now.</p>";
          return;
        }

        campaignList.innerHTML = "";

        snap.forEach(doc => {
          if (repostedIds.includes(doc.id)) return;

          const c = doc.data();
          const el = document.createElement("div");
          el.className = "campaign";
          el.innerHTML = `
            <h3>${c.title || "Untitled Track"} <span style="font-weight: normal;">by</span> ${c.artist || "Unknown"}</h3>
            <p><strong>Genre:</strong> ${c.genre}</p>
            <p><strong>Credits Available:</strong> ${c.credits}</p>
            <iframe scrolling="no" frameborder="no" allow="autoplay"
              src="https://w.soundcloud.com/player/?url=${encodeURIComponent(c.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true">
            </iframe>
            <button class="repost-btn" onclick="location.href='repost-action.html?id=${doc.id}'">
              ‚úÖ Repost This Track
            </button>
          `;
          campaignList.appendChild(el);
        });

        if (!campaignList.hasChildNodes()) {
          campaignList.innerHTML = "<p>üéâ You‚Äôve reposted all available tracks!</p>";
        }

      } catch (err) {
        console.error("Error loading campaigns:", err);
        campaignList.innerHTML = "<p>‚ùå Failed to load campaigns.</p>";
      }
    });
  </script>
</body>
</html>
