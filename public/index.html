<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackRepost ‚Äì Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <!-- Your Firebase config -->
  <script src="/js/firebaseConfig.js"></script>
  <script>
    if (window.firebaseConfig) {
      firebase.initializeApp(window.firebaseConfig);
      const auth = firebase.auth();
      window.auth = auth;

      auth.onAuthStateChanged(user => {
        const loginUI = document.getElementById("login-ui");
        const userUI = document.getElementById("user-ui");
        const welcomeText = document.getElementById("welcome-text");

        if (user) {
          loginUI.classList.add("hidden");
          userUI.classList.remove("hidden");
          welcomeText.textContent = `üëã Welcome, ${user.displayName || "Friend"}!`;
        } else {
          loginUI.classList.remove("hidden");
          userUI.classList.add("hidden");
        }
      });

      window.login = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(err => {
          alert("‚ùå Login failed.");
          console.error(err);
        });
      };

      window.logout = () => {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      };
    } else {
      console.error("‚ùå Firebase config missing.");
    }
  </script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.3);
    }

    button {
      background-color: #ffa500;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffb733;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 60px;
      color: #777;
    }

    a {
      color: #ffa500;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üî• TrackRepost</h1>
    <p>The easiest way to grow your SoundCloud</p>

    <div id="login-ui">
      <button onclick="login()">Sign in with Google</button>
    </div>

    <div id="user-ui" class="hidden">
      <p id="welcome-text"></p>
      <button onclick="logout()">Logout</button>
      <br><br>
      <a href="dashboard.html">‚û°Ô∏è Go to Dashboard</a>
    </div>
  </div>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>
</body>
</html>
