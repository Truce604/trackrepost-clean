<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
</head>
<body>
  <header>
    <h1>ğŸš€ Welcome to TrackRepost</h1>
  </header>

  <main style="text-align:center; margin-top:40px;">
    <div id="login-ui">
      <p>Please log in to continue.</p>
      <button onclick="login()">Sign in with Google</button>
    </div>

    <div id="user-ui" style="display:none;">
      <p id="welcome-text"></p>
      <button onclick="logout()">Logout</button>
      <br><br>
      <a href="dashboard.html">Go to Dashboard</a>
    </div>
  </main>

  <footer style="text-align:center; margin-top:60px;">
    <p>Â© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const loginUI = document.getElementById("login-ui");
      const userUI = document.getElementById("user-ui");
      const welcomeText = document.getElementById("welcome-text");

      if (user) {
        loginUI.style.display = "none";
        userUI.style.display = "block";
        welcomeText.textContent = `ğŸ‘‹ Welcome, ${user.displayName || "Friend"}!`;
      } else {
        loginUI.style.display = "block";
        userUI.style.display = "none";
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        alert("âŒ Login failed.");
        console.error(err);
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "/index.html";
      }).catch(err => {
        alert("âŒ Logout failed.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
