<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repost Track - TrackRepost</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Firebase + Square Config -->
  <script src="/js/firebaseConfig.js"></script>
  <script>
    firebase.initializeApp(window.firebaseConfig);
  </script>

  <!-- SoundCloud SDK -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <!-- Repost Script -->
  <script src="/js/repost-action.js" defer></script>

  <!-- Header -->
  <script type="module" src="/js/header.js"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0 0 10px;
    }

    .card p {
      margin: 5px 0;
      color: #ccc;
    }

    iframe {
      margin-top: 15px;
      border-radius: 8px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #333;
      background: #121212;
      color: #fff;
      padding: 10px;
      resize: vertical;
      min-height: 60px;
    }

    .confirm-button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #ffa500;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .confirm-button:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #reward-estimate {
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 10px;
    }

    #repost-container p {
      text-align: center;
      margin-top: 50px;
      font-size: 1.1rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <h1>ðŸŽ§ Repost This Track</h1>
  <div id="repost-container">
    <p>Loading campaign...</p>
  </div>
</body>
</html>
